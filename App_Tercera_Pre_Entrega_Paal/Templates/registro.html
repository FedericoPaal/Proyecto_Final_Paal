{% extends 'padre.html' %}

{% block header_registro %}
    <h1 class="mb-5"> Registrate! </h1>
{% endblock header_registro %}

{% block novedad %}
    <form action="{% url 'Registrar' %}" method="post">{% csrf_token %}
        <div class="padding_left_x15">
            <h5>
                Escriba los datos para su registro
            </h5>
        </div>

        {{mi_formulario.as_p}}

        <button type="submit"> Registrar </button>
    </form>
{% endblock novedad %}
